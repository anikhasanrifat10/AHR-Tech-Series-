<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - AHR Tech & Series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .page-header p {
            color: #b3b3b3;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .add-movie-btn {
            display: inline-block;
            background: #e50914;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }
        
        .movies-container {
            padding: 0 2rem 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .back-home {
            text-align: center;
            margin-top: 3rem;
            padding-bottom: 2rem;
        }
        
        .back-home a {
            color: #b3b3b3;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>Movies</h1>
            </div>
            <div class="nav-menu">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="movies.html" class="active">All Movies</a>
                <a href="#hollywood">Hollywood</a>
                <a href="#bollywood">Bollywood</a>
                <a href="admin-login.html" class="admin-btn"><i class="fas fa-plus"></i> Add</a>
            </div>
            <div class="nav-right">
                <a href="admin-login.html" class="admin-btn">
                    <i class="fas fa-user-cog"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1><i class="fas fa-film"></i> Movie Collection</h1>
        <p>Watch and download latest movies in HD quality</p>
        <a href="admin-login.html" class="add-movie-btn">
            <i class="fas fa-plus"></i> Add New Movie
        </a>
    </div>

    <div class="movies-container">
        <div class="content-grid" id="moviesGrid">
            <!-- Movies loaded by JavaScript -->
        </div>
        
        <div id="noMovies" style="display: none; text-align: center; padding: 4rem 2rem; color: #666;">
            <i class="fas fa-film fa-3x" style="margin-bottom: 1rem;"></i>
            <h3 style="color: white; margin-bottom: 1rem;">No Movies Found</h3>
            <p>Add movies from Admin Panel</p>
            <a href="admin-login.html" class="add-movie-btn" style="margin-top: 1rem;">
                <i class="fas fa-plus"></i> Add Movie
            </a>
        </div>
    </div>

    <div class="back-home">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-play"></i>
                <span>AHR Tech & Series</span>
            </div>
            <p class="copyright">© 2025 AHR Tech & Series. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies();
        });

        function loadMovies() {
            const movies = ahrApp.getContentByCategory('movies');
            const container = document.getElementById('moviesGrid');
            const noMovies = document.getElementById('noMovies');
            
            if (movies.length === 0) {
                container.style.display = 'none';
                noMovies.style.display = 'block';
                return;
            }
            
            noMovies.style.display = 'none';
            container.style.display = 'grid';
            
            container.innerHTML = movies.map(movie => `
                <div class="content-card">
                    <img src="${movie.poster}" alt="${movie.title}" class="content-poster"
                         onerror="this.src='https://images.unsplash.com/photo-1536440136628-849c177e76a1'">
                    <div class="content-info">
                        <h3 class="content-title">${movie.title}</h3>
                        <div class="content-meta">
                            <span>${movie.year}</span>
                            <span>${movie.quality}</span>
                            <span>⭐ ${movie.rating}</span>
                        </div>
                        <div class="content-actions">
                            <button class="action-btn download-btn" onclick="ahrApp.downloadContent(${movie.id})">
                                <i class="fab fa-telegram"></i> Download
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
