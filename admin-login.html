<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AHR Tech & Series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 20px;
        }
        
        .login-box {
            background: #141414;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            text-align: center;
        }
        
        .login-box i {
            font-size: 3rem;
            color: #e50914;
            margin-bottom: 20px;
        }
        
        .login-box h1 {
            margin-bottom: 10px;
            color: white;
        }
        
        .login-box p {
            color: #b3b3b3;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            color: #b3b3b3;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: #f40612;
        }
        
        .error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #b3b3b3;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .password-hint {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        .password-hint code {
            background: #333;
            padding: 3px 8px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <i class="fas fa-user-shield"></i>
            <h1>Admin Login</h1>
            <p>AHR Tech & Series Control Panel</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter password" required>
                </div>
                
                <div id="loginError" class="error"></div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="password-hint">
                <p>Default Password: <code>admin123</code></p>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
  </html>
