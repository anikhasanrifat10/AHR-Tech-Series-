<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AHR Tech & Series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #e50914;
        }
        
        .admin-header h1 {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid #e50914;
        }
        
        .stat-card h3 {
            color: #b3b3b3;
            margin-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            background: #222;
            color: #b3b3b3;
            border: none;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tab-btn.active {
            background: #e50914;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .admin-card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .admin-card h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: white;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            color: #b3b3b3;
            margin-bottom: 8px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .btn-save {
            background: #e50914;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .content-item {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .item-info h3 {
            margin-bottom: 5px;
        }
        
        .item-meta {
            color: #b3b3b3;
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-btn {
            background: #2196F3;
            color: white;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        .telegram-input {
            display: flex;
            gap: 10px;
        }
        
        .telegram-input input {
            flex: 1;
        }
        
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        
        .success {
            background: #4CAF50;
            color: white;
        }
        
        .error {
            background: #f44336;
            color: white;
        }
        
        .export-btn, .import-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }
        
        .import-btn {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Panel</h1>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> AHR Tech & Series Admin</h1>
            <p>Manage your content without coding</p>
        </div>
        
        <div class="admin-stats">
            <div class="stat-card">
                <h3>Total Content</h3>
                <div class="stat-number" id="totalStat">0</div>
            </div>
            <div class="stat-card">
                <h3>Movies</h3>
                <div class="stat-number" id="moviesStat">0</div>
            </div>
            <div class="stat-card">
                <h3>Series</h3>
                <div class="stat-number" id="seriesStat">0</div>
            </div>
            <div class="stat-card">
                <h3>Anime</h3>
                <div class="stat-number" id="animeStat">0</div>
            </div>
        </div>
        
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="add">
                <i class="fas fa-plus"></i> Add Content
            </button>
            <button class="tab-btn" data-tab="manage">
                <i class="fas fa-edit"></i> Manage Content
            </button>
            <button class="tab-btn" data-tab="links">
                <i class="fab fa-telegram"></i> Telegram Links
            </button>
            <button class="tab-btn" data-tab="tools">
                <i class="fas fa-tools"></i> Tools
            </button>
        </div>
        
        <!-- Add Content Tab -->
        <div class="tab-content active" id="add-tab">
            <div class="admin-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Content</h2>
                <form id="addForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="contentTitle" placeholder="Movie/Series title" required>
                        </div>
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="contentCategory" required>
                                <option value="movies">Movie</option>
                                <option value="series">Web Series</option>
                                <option value="anime">Anime</option>
                                <option value="drama">Drama</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Year</label>
                            <input type="number" id="contentYear" value="2024" min="2000" max="2030">
                        </div>
                        <div class="form-group">
                            <label>Rating (1-10)</label>
                            <input type="number" id="contentRating" value="8.0" step="0.1" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label>Quality</label>
                            <select id="contentQuality">
                                <option>4K</option>
                                <option>1080p</option>
                                <option>720p</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="contentDescription" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Poster Image URL *</label>
                            <input type="url" id="contentPoster" placeholder="https://example.com/poster.jpg" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fab fa-telegram"></i> Telegram Link *</label>
                            <div class="telegram-input">
                                <input type="url" id="contentTelegram" placeholder="https://t.me/yourchannel/123" required>
                                <button type="button" class="copy-btn" onclick="copyLink()">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Save Content
                    </button>
                    
                    <div id="addMessage" class="message"></div>
                </form>
            </div>
        </div>
        
        <!-- Manage Content Tab -->
        <div class="tab-content" id="manage-tab">
            <div class="admin-card">
                <h2><i class="fas fa-list"></i> All Content</h2>
                <div class="content-list" id="contentList">
                    <!-- Content loaded by JS -->
                </div>
            </div>
        </div>
        
        <!-- Telegram Links Tab -->
        <div class="tab-content" id="links-tab">
            <div class="admin-card">
                <h2><i class="fab fa-telegram"></i> Telegram Links</h2>
                <div id="telegramList">
                    <!-- Links loaded by JS -->
                </div>
            </div>
        </div>
        
        <!-- Tools Tab -->
        <div class="tab-content" id="tools-tab">
            <div class="admin-card">
                <h2><i class="fas fa-tools"></i> Admin Tools</h2>
                <div class="form-row">
                    <button class="export-btn" onclick="exportData()">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <button class="import-btn" onclick="importData()">
                        <i class="fas fa-upload"></i> Import Data
                    </button>
                </div>
                <div class="form-row">
                    <button class="logout-btn" onclick="clearData()">
                        <i class="fas fa-trash"></i> Clear All Data
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="admin-script.js"></script>
</body>
  </html>
